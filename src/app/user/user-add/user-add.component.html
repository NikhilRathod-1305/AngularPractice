<h2>User Form</h2>
<div class="formDiv">
<form [formGroup]="userAdd" (ngSubmit)="onSubmit()" class="userForm">
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username">
    <mat-error *ngIf="userAdd.get('username').hasError('required')">Username is required</mat-error>
    <mat-error *ngIf="userAdd.get('username').hasError('invalidUsername')">Invalid username</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="userAdd.get('email').hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="userAdd.get('email').hasError('email')">Invalid email</mat-error>
    <mat-error *ngIf="userAdd.get('email').hasError('invalidEmail')">Invalid email</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="male">Male</mat-option>
      <mat-option value="female">Female</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone Number" formControlName="phoneNumber">
    <mat-error *ngIf="userAdd.get('phoneNumber').hasError('invalidPhoneNumber')">Invalid phone number</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-checkbox formControlName="subscription">Subscribe</mat-checkbox>
 
 
  <div>
    <mat-radio-group formControlName="option">
      <mat-radio-button value="option1">option 1</mat-radio-button>
      <mat-radio-button value="option2">option 2</mat-radio-button>
    </mat-radio-group>
  </div>
  

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
</div>
