<app-top-nav [title]="pageTitle" (newItemEvent)="addItem($event)">
  {{ items }}</app-top-nav>
<mat-card class="user-card">
    <mat-card-content>
      <p><strong>ID:</strong> {{ user.id }}</p>
      <p><strong>Name:</strong> {{ user.userName }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Gender:</strong> {{ user.gender }}</p>
      <p><strong>Phone Number:</strong> {{ user.phoneNumber }}</p>
      <p><strong>Date of Birth:</strong> {{ user.dateOfBirth | date: 'MM/dd/yyyy' }}</p>
    </mat-card-content>
  </mat-card>
<button mat-raised-button color="primary" type="button" [routerLink]="['/users']">Go back</button>
